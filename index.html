<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptocurrency</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app" class="hisde">
    <div class="header">
      <div class="amount">
        <small>{{unit | unitSymbol}}</small> {{ sum | numberFormat(2) }}
      </div>
      <div class="button">
        <button id="unit-btn" @click="changeUnit">{{unit}}</button>
      </div>
    </div>
    <table class="table-fill">
      <thead>
        <tr>
          <th>Name</th>
          <th>Count</th>
          <th>Price</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in sortedCoins">
          <td>{{ item.name }}
            <small>({{item.symbol}})</small>
          </td>
          <td>
            {{ item.value }}
          </td>
          <td>
            <small>{{item.unit | unitSymbol}}</small>
            {{ item.price | numberFormat }}
          </td>
          <td>
            <small>{{item.unit | unitSymbol}}</small>
            {{item.price * item.value | numberFormat}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
  <script src="./script.js"></script>
</body>

</html>
